<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h2 class="text-center my-6 text-5xl">Let`s get some <span class="text-green-500 font-semibold "> Moooooney!!!</span></h2>
   </header>
    <main>
        <section class="mt-12">
           <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
            <div class="bg-green-500 p-8 rounded-xl">
                <h4 class="text-2xl text-white">Deposit</h4>
                <h2 class="text-5xl text-white">$<span id="dipositAmount">00</span> </h2>
            </div>
            <div class="bg-yellow-500 p-8 rounded-xl">
                <h4 class="text-2xl text-white">Withdraw</h4>
                <h2 class="text-5xl text-white">$ <span id="totalWithdraw">00</span></h2>
            </div>
            <div class="bg-violet-500 p-8 rounded-xl">
                <h4 class="text-2xl text-white">Balance</h4>
                <h2 class="text-5xl text-white">$ <span id="total-blance">1200</span></h2>
            </div>
           </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2  gap-4 w-9/12 mx-auto ">  
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2 text-white">Deposit</h4>
                    <input id="deposit" class=" w-9/12 block mb-2 p-2 rounded-md" type="text" placeholder="Enter Your Amount">
            <input id="btn-diposit" class=" bg-amber-600 hover:bg-sky-700 rounded-lg px-8 py-2 font-bold text-white" type="submit" value="Submit">
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2 text-white">Withdraw</h4>
                    <input id="Withdraw" class="w-9/12 block mb-2 p-2 rounded-md" type="text" placeholder="Enter Your Amount">
           
            <input id="btn-withdraw" class="bg-amber-600 text-white hover:bg-sky-700 rounded-lg px-8 py-2 font-bold text-white" type="submit" value="Submit">
                </div>
               </div>
        </section>
    </main>

    <script src="utilities.js"></script>
    <script src="diposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
